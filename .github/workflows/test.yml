name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Build & Test
    runs-on: macos-14
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15'

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Build macOS
        run: |
          xcodebuild -project PeezyPGP.xcodeproj \
            -scheme PeezyPGP-macOS \
            -destination 'platform=macOS' \
            build

      - name: Build iOS (simulator)
        run: |
          xcodebuild -project PeezyPGP.xcodeproj \
            -scheme PeezyPGP-iOS \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            build

      - name: Run tests
        run: |
          xcodebuild -project PeezyPGP.xcodeproj \
            -scheme PeezyPGP-macOS \
            -destination 'platform=macOS' \
            test
